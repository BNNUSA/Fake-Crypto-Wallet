<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Wallet - Dashboard</title>
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dark-mode">
<div class="app-container">
<div class="dashboard-header">
  <div class="dashboard-title">Home</div>
  <div class="dashboard-actions">
    <button id="settingsBtn" class="action-btn">
      <i class="fas fa-cog"></i>
    </button>
    <button id="notificationsBtn" class="action-btn">
      <i class="fas fa-bell"></i>
    </button>
  </div>
</div>

<div class="dashboard-search">
  <i class="fas fa-search"></i>
  <input type="text" placeholder="Search">
</div>

<div class="wallet-selector">
  <div class="wallet-name">
    <span>Main Wallet</span>
    <i class="fas fa-chevron-down"></i>
  </div>
  <div class="wallet-actions">
    <button class="action-btn" id="copyBtn">
      <i class="far fa-copy"></i>
    </button>
    <button class="action-btn" id="expandBtn">
      <i class="fas fa-expand"></i>
    </button>
    <button class="action-btn" id="toggleBalanceBtn">
      <i class="fas fa-eye"></i>
    </button>
  </div>
</div>

<div class="wallet-balance" id="balanceAmount">$0</div>

<div class="action-circles">
  <a href="send.html" class="action-circle">
    <div class="circle-icon">
      <i class="fas fa-arrow-up"></i>
    </div>
    <div class="circle-label">Send</div>
  </a>
  <a href="receive.html" class="action-circle">
    <div class="circle-icon">
      <i class="fas fa-arrow-down"></i>
    </div>
    <div class="circle-label">Receive</div>
  </a>
  <a href="fund-token.html" class="action-circle">
    <div class="circle-icon">
      <i class="fas fa-wallet"></i>
    </div>
    <div class="circle-label">Fund</div>
  </a>
  <a href="#" class="action-circle" id="sellBtn">
    <div class="circle-icon">
      <i class="fas fa-exchange-alt"></i>
    </div>
    <div class="circle-label">Sell</div>
  </a>
  <a href="transactions.html" class="action-circle">
    <div class="circle-icon">
      <i class="fas fa-history"></i>
    </div>
    <div class="circle-label">History</div>
  </a>
</div>

<div class="promo-banner">
   <div class="promo-icon">
     <img src="img/placeholder.png?height=40&width=200" alt="Promo">
   </div>
   <div class="promo-content">
     <div class="promo-title">Discover & swap the hottest meme tokens on BNB Chain!</div>
     <div class="promo-action">
       Dive in <i class="fas fa-arrow-right"></i>
     </div>
   </div>
   <button class="close-btn">
     <i class="fas fa-times"></i>
   </button>
 </div>

<div class="crypto-tabs">
  <div class="crypto-tab active">Crypto</div>
  <div class="crypto-tab">NFTs</div>
</div>

<div class="crypto-list" id="tokenList">
  <!-- Token items will be loaded here -->
  <div class="loading-spinner">
    <i class="fas fa-spinner fa-spin"></i>
  </div>
</div>
<br>
<br>
<br>

<nav class="bottom-nav">
  <a href="dashboard.html" class="nav-item active">
    <i class="fas fa-home"></i>
    <span>Home</span>
  </a>
  <a href="#" class="nav-item" id="trendingBtn">
    <i class="fas fa-chart-line"></i>
    <span>Trending</span>
  </a>
  <a href="#" class="nav-item" id="swapBtn">
    <i class="fas fa-exchange-alt"></i>
    <span>Swap</span>
  </a>
  <a href="#" class="nav-item" id="earnBtn">
    <i class="fas fa-coins"></i>
    <span>Earn</span>
  </a>
  <a href="profile.html" class="nav-item">
    <i class="fas fa-user"></i>
    <span>Profile</span>
  </a>
</nav>
</div>

<!-- Coming Soon Modal -->
<div class="modal" id="comingSoonModal">
<div class="modal-content">
  <div class="modal-header">
    <h3>Coming Soon</h3>
    <button class="close-modal">&times;</button>
  </div>
  <div class="modal-body">
    <div class="coming-soon-content">
      <i class="fas fa-rocket"></i>
      <p>This feature is coming soon!</p>
      <p class="coming-soon-subtitle">We're working hard to bring you this feature. Stay tuned for updates.</p>
    </div>
  </div>
</div>
</div>

<script src="js/dashboard.js"></script>
</body>
</html>
